<mat-card>
  <mat-card-header>
    <h1>User Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()"
    >
      <mat-form-field style="width: 100%">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" style="margin: 3px">
          Submit
        </button>
        <a routerLink="/register" mat-raised-button color="accent">New User?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
