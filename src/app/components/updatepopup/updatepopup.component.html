<mat-card>
  <mat-card-header>
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="registerForm"
      (ngSubmit)="updateuser()"
    >
      <mat-form-field style="width: 100%">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Select Role</mat-option>
          <mat-option *ngFor="let item of rolelist" [value]="item.code">{{
            item.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="isactive" class="example-margin"
          >Is Active</mat-checkbox
        >
      </div>

      <div>
        <button mat-raised-button color="primary" style="margin: 3px">
          Update
        </button>
        <a mat-dialog-close="" mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
